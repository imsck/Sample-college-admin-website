    <form action="">
        <h1>Add Teacher</h1>
        <div class="addForm">
        <label for="teacherName">Full Name</label><br>
        <input type="text" id="teacherName"><br><br>

        <label for="teacherEmail">Email Id</label><br>
        <input type="text" id="teacherEmail"><br><br>

        <label for="teacherPhone">Phone Number</label><br>
        <input type="text" id="teacherPhone"><br><br>

        <label for="texherDesignation">Designation</label><br>
        <input type="text" id="teacherDesignation"><br><br>

        <label for="teacherGender">Gender:  </label><br>
        <label for="teacherGender">Male</label>
        <input type="radio" id="teacherGender" name="genderRadio">
        <label for="teacherGender">Female</label>
        <input type="radio" id="teacherGender" name="genderRadio">
        <label for="teacherGender">Other</label>
        <input type="radio" id="teacherGender" name="genderRadio">
        <br><br>

        <label for="teacherExpertise">Expertise</label><br>
        <input type="text" id="teacherExpertise"><br><br>

        <label for="teaxherExperience">Experience</label><br>
        <input type="text" id="teacherExperience"><br><br>

        <label for="teacherAge">Age: </label>
        <select name="teacherAge" id="teacherAge">
            <option value="select">Select</option>
            <option value="25-35">25 - 35</option>
            <option value="35-45">35 - 45</option>
            <option value="45-55">45 - 55</option>
            <option value="55-65">55 - 65</option>
            <option value="65-75">65- 75</option>
        </select>
        <br><br>

        <label for="dateOfJoining">Date of joining in current organization: </label>
        <input type="date">

        <br><br>
