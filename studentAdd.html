<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./S-T_css/studentAdd.css">
    <title>Add new student</title>
</head>
<body>

    <header>
        <nav class="navbar">
        <h1 class="mainlogo"><a href="./home.html">DBATU</a></h1>
           
         <ul class="options">
            <li class="option"><a href="./student1.html">Student Section</a> </li>
            <li class="option"><a href="./teacher1.html">Teacher Section</a> </li>
        </ul>
    </nav>
    </header>
    
    

  
    
    <form action="">
        <div class="addForm">
            <h1>Add Student</h1>

        <label for="studentName">Full Name</label><br>
        <input type="text" id="studentName"><br><br>

        <label for="studentEmail">Email Id</label><br>
        <input type="text" id="studentEmail"><br><br>

        <label for="studentPhone">Phone Number</label><br>
        <input type="text" id="studentPhone"><br><br>

        <label for="studentAddress">Address</label><br>
        <input type="text" id="studentAddress"><br><br>

        <label for="studentDOB">Date of Birth: </label>
        <input type="date" id="studentDOB"> <br><br>

        <label for="studentGender">Gender:  </label><br>
       
        <label for="studentGender">Male</label>
        <input type="radio" id="studentGender" name="genderRadio">
        <label for="studentGender">Female</label>
        <input type="radio" id="studentGender" name="genderRadio">
        <label for="studentGender">Other</label>
        <input type="radio" id="studentGender" name="genderRadio">
        
<br><br>
        <label for="studentStudyField">Field of Study</label>
        <select name="studetnStudyField" id="studetnStudyField">
            <option value="select">Select</option>
            <option value="EE">Electrical Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Checmical Engineering</option>
            <option value="Civil">Civil Engineering</option>
            <option value="CSE">Computer Engineering</option>
        </select>
<br><br>
        <label for="aspiredDegree">Aspired Degree</label>
        <select name="aspiredDegree" id="aspiredDegree">
            <option value="selectDegree">Select</option>
            <option value="Btech">B. Tech</option>
            <option value="Mtech">M. Tech</option>
            <option value="MBA">MBA</option>
            <option value="PHD">PHD</option>
        </select>

<br><br>

        <label for="ssc">SSC Percentage</label><br>
        <input type="text" id="ssc"> <br><br>

        <label for="hsc">HSC Percentge</label><br>
        <input type="text" id="hsc"><br><br>

       
        <input type="submit" value="Submit">

        
    </div>

   <div class="home">
        <a href="./home.html">Home</a>
    </div> 
    </form>

   
</body>
</html>
